<h1>Add New Customer</h1>
<form action="adduser.jsp" method="post">
<table class="table table-striped table-dark">
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>
<tr><td>Number:</td><td><input type="number" name="number"/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
<tr><td>Sex:</td><td><input type="radio" name="sex" value="male"/>Male <input type="radio" name="sex" value="female"/>Female </td></tr>
<tr><td>Type:</td><td>
<select name="type" style="width:200px">
<option>Saving</option>
<option>Fixed Deposit</option>
<option>Non Resident</option>
<option>Salary</option>
<option>Current</option>
</select>
</td></tr>
<tr><td colspan="2"><input type="submit" value="Add Customer"/></td></tr>
</table>
</form>
